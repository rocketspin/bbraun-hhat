<ion-view view-title="Healthcare Worker" hide-back-button="true">  
    <ion-nav-buttons side="left">
        <button ng-if="observation.summary.serverDataCount + observation.summary.localDataCount > 0" class="button button-clear" ng-click="cancelObservation();">Finish</button>
        <a ng-if="observation.summary.serverDataCount + observation.summary.localDataCount === 0" class="button button-icon ion-android-arrow-back" href="#/app/record/6"></a>
    </ion-nav-buttons>
    
    
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-clipboard" ng-click="showSummary();"></button>
    </ion-nav-buttons>
      
    <ion-header-bar class="bar bar-subheader hh-sub-header">
		<h1 class="title">{{observation.summary.serverDataCount + observation.summary.localDataCount}} / {{observation.numberOfObservations}} Opportunities</h1>
	</ion-header-bar>
    
    <ion-content>
    	<div ng-bind-html="alertMessage"></div>
        <div class="alert icon info" ng-if="observation.type == 'trial'">{{ 'P1' | translate }}.</div>
        
        <div class="list">
            <div class="item item-icon-right" ng-repeat="item in $storage.locations.healthcare" ng-click="recordStep.seven(item);">
            	{{item.name}}<i class="icon ion-ios-arrow-right"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
