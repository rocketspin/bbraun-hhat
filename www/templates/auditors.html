<ion-view view-title="Auditors">
    <ion-header-bar class="bar bar-balanced bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search..." ng-model="searchText">
        </label>
        <button class="button button-clear" ng-click="searchText = ''">Cancel</button>
	</ion-header-bar>
    <ion-content>
        <div class="alert info icon" ng-if="!networkState">No internet connection.</div>
        <ion-list class="list animated bounceInLeft auditor-list">
        	<ion-item class="item item-icon-right" ng-repeat="item in auditors | filter:searchText" href="#/app/reports/{{item.id}}">
            	 {{item.name}} <span ng-if="item.id == $storage.userData.id">(You)</span>
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
         </ion-list>
    </ion-content>
</ion-view>
