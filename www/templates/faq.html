<ion-view view-title="{{ 'I1' | translate }}" hide-back-button="true">
	<ion-nav-buttons side="left">
        <a class="button button-icon ion-android-arrow-back" href="#/app/home"></a>
    </ion-nav-buttons>
	<ion-header-bar class="bar bar-subheader bar-balanced hh-sub-header item-input-inset">
    <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="{{ 'I2' | translate }}..." ng-model="searchText">
    </label>
    <button class="button button-clear" ng-click="searchText = ''">{{ 'I3' | translate }}</button>
	</ion-header-bar>

    <ion-content>
    	<ul class="hh-ordered-list faq">
        	<li ng-repeat="item in faqs | filter:searchText" ng-click="viewFaq($index)">
            	<strong ng-bind="item.q"></strong>
                <p read-more ng-model="item.a" words="true" length="20"></p>
            </li>
        </ul>
    </ion-content>
</ion-view>
